<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base64 图像转换器 - 无损转换工具</title>
    <meta name="description" content="高性能 Base64 图像无损转换工具，支持多种格式提取、拖拽上传、大文件处理">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="app-container">
        <!-- 头部 -->
        <header class="app-header">
            <div class="logo">
                <div class="logo-icon">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="3" width="18" height="18" rx="2" />
                        <circle cx="8.5" cy="8.5" r="1.5" />
                        <path d="M21 15l-5-5L5 21" />
                    </svg>
                </div>
                <h1>Base64 图像转换器</h1>
            </div>
            <div class="header-badge">
                <span class="badge">无损转换</span>
                <span class="badge accent">高性能</span>
            </div>
        </header>

        <!-- 性能监控条 -->
        <div class="perf-banner" id="perfBanner" style="display: none;">
            <div class="perf-item">
                <span class="perf-icon">⚡</span>
                <span id="perfSize">-</span>
            </div>
            <div class="perf-item">
                <span class="perf-icon">⏱️</span>
                <span id="perfTime">-</span>
            </div>
            <div class="perf-item">
                <span class="perf-icon">🚀</span>
                <span id="perfSpeed">-</span>
            </div>
        </div>

        <!-- 主内容区 -->
        <main class="main-content">
            <!-- 左侧输入区 -->
            <section class="input-section" id="leftSection">
                <!-- 模式切换 -->
                <div class="mode-switcher">
                    <button class="mode-tab active" id="modeB2I" data-mode="b2i">Base64 → 图像</button>
                    <button class="mode-tab" id="modeI2B" data-mode="i2b">图像 → Base64</button>
                </div>

                <!-- 拖拽上传区 -->
                <div class="drop-zone" id="dropZone">
                    <div class="drop-zone-content">
                        <div class="drop-icon">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" />
                                <polyline points="17 8 12 3 7 8" />
                                <line x1="12" y1="3" x2="12" y2="15" />
                            </svg>
                        </div>
                        <h3 id="dropTitle">拖拽文件到此处</h3>
                        <p id="dropDesc">支持文本、代码等包含 Base64 的文件</p>
                        <p class="hint">或点击选择文件</p>
                    </div>
                    <input type="file" id="fileInput" hidden>
                </div>

                <!-- 分隔线 -->
                <div class="divider">
                    <span id="dividerText">或粘贴 Base64 代码</span>
                </div>

                <!-- 文本输入区 -->
                <div class="input-wrapper">
                    <textarea id="base64Input" class="code-input" placeholder="在此输入内容..." spellcheck="false"></textarea>

                    <!-- 复制按钮 -->
                    <button class="copy-btn" id="copyBtn" title="复制全部内容">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="9" y="9" width="13" height="13" rx="2" ry="2" />
                            <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1" />
                        </svg>
                        <span>复制</span>
                    </button>
                    <div class="input-stats">
                        <span id="charCount">0 字符</span>
                        <div class="example-group">
                            <button class="example-btn" id="exampleBtn" title="填充示例">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path
                                        d="M12 2v4M12 18v4M4.93 4.93l2.83 2.83M16.24 16.24l2.83 2.83M2 12h4M18 12h4M4.93 19.07l2.83-2.83M16.24 7.76l2.83-2.83" />
                                </svg>
                                <span>示例</span>
                            </button>
                            <div class="example-dropdown" id="exampleDropdown">
                                <button data-size="small">小图示例 (几KB)</button>
                                <button data-size="medium">10MB 压力测试</button>
                                <button data-size="large">100MB 极限测试</button>
                            </div>
                        </div>
                        <button class="clear-btn" id="clearBtn" title="清空">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <line x1="18" y1="6" x2="6" y2="18" />
                                <line x1="6" y1="6" x2="18" y2="18" />
                            </svg>
                        </button>
                    </div>
                </div>

                <!-- 转换按钮 -->
                <button class="convert-btn" id="convertBtn">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="23 4 23 10 17 10" />
                        <path d="M20.49 15a9 9 0 1 1-2.12-9.36L23 10" />
                    </svg>
                    <span id="convertBtnText">开始转换</span>
                </button>

                <!-- 进度条 -->
                <div class="progress-container" id="progressContainer">
                    <div class="progress-header">
                        <span class="progress-label" id="progressLabel">准备中...</span>
                        <span class="progress-percent" id="progressPercent">0%</span>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-fill" id="progressFill"></div>
                    </div>
                </div>
            </section>

            <!-- 右侧预览区 -->
            <section class="preview-section">
                <!-- 空状态 -->
                <div class="empty-state" id="emptyState">
                    <div class="empty-icon">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                            <rect x="3" y="3" width="18" height="18" rx="2" />
                            <circle cx="8.5" cy="8.5" r="1.5" />
                            <path d="M21 15l-5-5L5 21" />
                        </svg>
                    </div>
                    <h3>等待转换</h3>
                    <p>输入 Base64 代码或拖拽文件开始转换</p>
                </div>

                <!-- 图像预览 -->
                <div class="preview-wrapper" id="previewWrapper" style="display: none;">
                    <div class="preview-canvas-container">
                        <img id="previewImage" class="preview-image" alt="预览图像">
                        <div class="image-overlay">
                            <button class="overlay-btn zoom-btn" id="zoomBtn" title="放大查看">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <circle cx="11" cy="11" r="8" />
                                    <line x1="21" y1="21" x2="16.65" y2="16.65" />
                                    <line x1="11" y1="8" x2="11" y2="14" />
                                    <line x1="8" y1="11" x2="14" y2="11" />
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>

                <!-- 图像信息面板 -->
                <div class="info-panel" id="infoPanel" style="display: none;">
                    <h4>图像信息</h4>
                    <div class="info-grid">
                        <div class="info-item">
                            <span class="info-label">尺寸</span>
                            <span class="info-value" id="infoSize">-</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">宽高比</span>
                            <span class="info-value" id="infoRatio">-</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">格式</span>
                            <span class="info-value" id="infoFormat">-</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">文件大小</span>
                            <span class="info-value" id="infoFileSize">-</span>
                        </div>
                    </div>

                    <!-- 格式选择和下载 -->
                    <div class="download-section">
                        <div class="format-selector">
                            <label class="format-label">导出格式</label>
                            <select id="formatSelect" class="format-select">
                                <option value="original">原始格式（无损）</option>
                                <option value="image/png">PNG（无损，支持透明）</option>
                                <option value="image/webp-lossless">WebP 无损（体积更小）</option>
                                <option value="image/webp">WebP 有损（高质量）</option>
                                <option value="image/jpeg">JPEG（有损，不支持透明）</option>
                                <option value="image/bmp">BMP（无损，体积大）</option>
                                <option value="image/x-icon">ICO 图标 (32x32)</option>
                                <option value="image/svg+xml">SVG 矢量 (原样导出)</option>
                            </select>
                        </div>

                        <!-- 格式说明 -->
                        <div class="format-info" id="formatInfo">
                            <span class="format-info-icon">ℹ</span>
                            <span class="format-info-text" id="formatInfoText">保持原始图像格式和质量，完全无损导出</span>
                        </div>

                        <button class="download-btn" id="downloadBtn">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" />
                                <polyline points="7 10 12 15 17 10" />
                                <line x1="12" y1="15" x2="12" y2="3" />
                            </svg>
                            <span>下载图像</span>
                        </button>
                    </div>
                </div>
            </section>
        </main>

        <!-- 状态提示 -->
        <div class="toast" id="toast">
            <span class="toast-message" id="toastMessage"></span>
        </div>

        <!-- 放大弹窗 -->
        <div class="modal" id="zoomModal">
            <div class="modal-backdrop" id="modalBackdrop"></div>
            <div class="modal-content">
                <button class="modal-close" id="modalClose">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18" />
                        <line x1="6" y1="6" x2="18" y2="18" />
                    </svg>
                </button>
                <img id="zoomImage" class="zoom-image" alt="放大图像">
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
